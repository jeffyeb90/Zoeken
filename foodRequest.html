  <script >
  document.getElementById("new").addEventListener("click", sendFoodRequest);

   function sendFoodRequestComplete(xhr, status){
		 if(status!="success"){
		 		alert(obj.message);
		 		return;
		 	}
		 	var obj=JSON.parse(xhr.responseText);
		 	if(obj.result==0){
		 		alert(obj.message);

		 	}else{
		 		alert(obj.message);
      window.location.href="restaurant.html";
		 	}

}

   function sendFoodRequest(){

    var foodType =$("#foodType").val();
		var customerName=$("#customerName").val();
     var restaurantName=$("#restaurantName").val();
     var accNum=$("#accNum").val();
       var amount=$("#amount").val();

     var ajaxPageUrl="dbLayer.php?cmd=4&foodType="+foodType+"&customerName="+customerName+"&restaurantName="+restaurantName+"&accNum="+accNum+"&amount="+amount;
     $.ajax(ajaxPageUrl,
  {async:true,complete:sendFoodRequestComplete}
     );
   }
  </script>
