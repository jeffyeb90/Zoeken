<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet"  href="css/jquery.mobile.structure.css" />
     <link rel="stylesheet" href="css/jquery.mobile.theme.css" />
     <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>


    <script>
      var userAgent = navigator.userAgent + '';
      if (userAgent.indexOf('iPhone') > -1) {
        document.write('<script src="js/lib/cordova-iphone.js"></sc' + 'ript>');
        var mobile_system = 'iphone';
      } else if (userAgent.indexOf('Android') > -1) {
        document.write('<script src="js/lib/cordova-android.js"></sc' + 'ript>');
        var mobile_system = 'android';

      }
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width:100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
  document.getElementById("you").addEventListener("click", callback);
      var map;
      var array;
      var infowindow;

      function initMap() {
        var pyrmont = {lat: 5.75958, lng: -0.22019};

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 5000,
          type: ['bank']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);

          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>

    <div id="map"></div>
    <li class="list-group-item list-group-item-info"><a href="bankDirectory.html" id="you" class="btn btn-labeled btn-default" style="color: #404040"><i class="fa fa-list-alt fa-fw"></i> <span class="glyphicon glyphicon-eye-open"> </span>  View Directory</a></li>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeXr7M5tRctFJyC1tTVZqAf2RZ0zSa_7w&libraries=places&callback=initMap" async defer></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/platformOverrides.js"></script>
  </body>
</html>
